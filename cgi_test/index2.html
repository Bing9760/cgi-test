function check(val)
{ 
	if (val<10)
	{ 
  		return("0"+val); 
 	}else{ 
  		return(val); 
 	} 
} 

function show()
{ 
	var date = new Date();
	var now = ""; 
	now = date.getFullYear()+"年"+check((date.getMonth()+1))+"月"+check(date.getDate())+"日 "+check(date.getHours())+"："+check(date.getMinutes())+"："+check(date.getSeconds()); 
	document.getElementById("nowDiv").innerHTML = now;
	setTimeout("show()",1000); 
}
